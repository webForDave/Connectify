{% extends "base.html" %}
{% block title %}Edit Topic | Connectify{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow mt-6">
    <h1 class="text-2xl font-semibold text-indigo-700 mb-4">Edit Topic</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-sm text-red-600 mt-1">{{ field.errors|join:", " }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded transition">
            Update Topic
        </button>
    </form>
</div>
{% endblock %}
