{% extends "base.html" %}
{% block title %}Delete Topic | Connectify{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow mt-6 text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Topic</h1>
    <p class="text-gray-700 mb-6">
        Are you sure you want to delete this topic: 
        <span class="font-semibold text-indigo-700">“{{ topic.title }}”</span>?
        This action cannot be undone.
    </p>

    <form method="post" class="flex flex-col gap-4 sm:flex-row justify-center">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
            Yes, Delete
        </button>
        <a href="{% url 'topic_detail' topic.slug %}" class="px-6 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-100 transition">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
