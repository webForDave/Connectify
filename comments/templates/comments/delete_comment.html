{% extends "base.html" %}
{% block title %}Delete Comment | Connectify{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow space-y-4 text-center">
    <h1 class="text-2xl font-bold text-red-600">Delete Comment</h1>
    <p class="text-gray-700">Are you sure you want to permanently delete this comment?</p>

    <form method="post" class="mt-6 flex justify-center gap-4">
        {% csrf_token %}
        <button type="submit"
                class="bg-red-600 text-white px-5 py-2 rounded hover:bg-red-700 transition">
            Yes, Delete
        </button>
        <a href="javascript:history.back()" 
           class="text-gray-600 hover:underline px-4 py-2">Cancel</a>
    </form>
</div>
{% endblock %}
