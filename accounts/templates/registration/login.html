{% extends "base.html" %}
{% block title %}Login | Connectify{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold text-indigo-700 mb-4">Welcome Back</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label class="block text-gray-700 mb-1">{{ field.label_tag }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-sm text-red-500">{{ field.errors }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
            <i class="fas fa-sign-in-alt"></i> Log In
        </button>
    </form>
    <div class="mt-4 text-sm text-center text-gray-600 space-y-1">
        <p><a href="{% url 'password_reset' %}" class="text-indigo-600 hover:underline">Forgot Password?</a></p>
        <p>Don't have an account? <a href="{% url 'signup' %}" class="text-green-600 hover:underline">Sign Up</a></p>
    </div>
</div>
{% endblock %}
