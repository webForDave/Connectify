{% extends "base.html" %}
{% block title %}Delete Community | Connectify{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow space-y-6">
    <h1 class="text-2xl font-bold text-red-600">Delete Community</h1>
    <p class="text-gray-700">Are you sure you want to delete <strong class="text-indigo-700">{{ community.name }}</strong>? This action cannot be undone.</p>

    <form method="POST">
        {% csrf_token %}
        <div class="flex justify-between gap-4">
            <a href="javascript:history.back()" class="text-gray-600 hover:underline px-4 py-2">Cancel</a>
            {% comment %} <a href="{% url 'community_detail' community.slug %}" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300 transition">Cancel</a> {% endcomment %}
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Yes, Delete</button>
        </div>
    </form>
</div>
{% endblock %}
