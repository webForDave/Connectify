{% extends "base.html" %}
{% block title %}Update Community | Connectify{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow space-y-6">
    <h1 class="text-2xl font-bold text-indigo-700">Update Community</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-sm text-red-600">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <div class="mt-6 flex justify-end">
            <button type="submit" class="bg-indigo-600 text-white px-5 py-2 rounded hover:bg-indigo-700 transition">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
